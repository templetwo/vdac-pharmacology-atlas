<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" font-family="'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="sh6"><feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.12"/></filter>
  </defs>

  <rect width="1100" height="700" fill="url(#bg6)" rx="8"/>
  <text x="550" y="38" text-anchor="middle" font-size="20" font-weight="700" fill="#1a1a2e">Figure 6. Threshold Architecture: From Silicon to Organism</text>
  <text x="550" y="58" text-anchor="middle" font-size="13" fill="#555">The same logic at every scale: continuous input → binary commitment, protected by stabilizing structure</text>

  <!-- MOSFET (left) -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="320" height="320" fill="white" stroke="#0077b6" stroke-width="2" rx="10" filter="url(#sh6)"/>
    <rect x="0" y="0" width="320" height="38" fill="#0077b6" rx="10"/>
    <rect x="0" y="20" width="320" height="18" fill="#0077b6"/>
    <text x="160" y="27" text-anchor="middle" font-size="15" font-weight="700" fill="white">MOSFET (Silicon)</text>

    <!-- Simplified MOSFET diagram -->
    <g transform="translate(40, 55)">
      <!-- Source/Drain -->
      <rect x="0" y="80" width="60" height="40" fill="#caf0f8" stroke="#0077b6" stroke-width="1.5" rx="4"/>
      <text x="30" y="105" text-anchor="middle" font-size="10" font-weight="600" fill="#0077b6">Source</text>
      <rect x="180" y="80" width="60" height="40" fill="#caf0f8" stroke="#0077b6" stroke-width="1.5" rx="4"/>
      <text x="210" y="105" text-anchor="middle" font-size="10" font-weight="600" fill="#0077b6">Drain</text>
      <!-- Channel -->
      <rect x="60" y="85" width="120" height="30" fill="#e8f4fd" stroke="#0077b6" stroke-width="1" rx="2"/>
      <text x="120" y="105" text-anchor="middle" font-size="9" fill="#555">Channel</text>
      <!-- Gate oxide -->
      <rect x="60" y="65" width="120" height="20" fill="#ffd166" stroke="#e09f3e" stroke-width="1.5" rx="2"/>
      <text x="120" y="79" text-anchor="middle" font-size="9" font-weight="600" fill="#c77c00">Gate Oxide</text>
      <!-- Gate terminal -->
      <rect x="90" y="40" width="60" height="25" fill="#e09f3e" stroke="#c77c00" stroke-width="1.5" rx="4"/>
      <text x="120" y="57" text-anchor="middle" font-size="10" font-weight="700" fill="white">Gate</text>
      <!-- Substrate -->
      <rect x="0" y="120" width="240" height="30" fill="#dee2e6" stroke="#888" stroke-width="1" rx="2"/>
      <text x="120" y="140" text-anchor="middle" font-size="9" fill="#555">Substrate</text>
    </g>

    <!-- Mapping labels -->
    <g transform="translate(20, 230)">
      <text x="0" y="0" font-size="10.5" fill="#333"><tspan font-weight="600">Gate oxide</tspan> → N-terminal helix</text>
      <text x="0" y="18" font-size="10.5" fill="#333"><tspan font-weight="600">Channel</tspan> → β-barrel pore</text>
      <text x="0" y="36" font-size="10.5" fill="#333"><tspan font-weight="600">Substrate</tspan> → lipid membrane</text>
      <text x="0" y="54" font-size="10.5" fill="#333"><tspan font-weight="600">V_threshold</tspan> → cofactor equation</text>
      <text x="0" y="72" font-size="10.5" fill="#333"><tspan font-weight="600">Noise margin</tspan> → honeycomb lattice</text>
    </g>
  </g>

  <!-- VDAC1 (center) -->
  <g transform="translate(390, 85)">
    <rect x="0" y="0" width="320" height="320" fill="white" stroke="#2d6a4f" stroke-width="2" rx="10" filter="url(#sh6)"/>
    <rect x="0" y="0" width="320" height="38" fill="#2d6a4f" rx="10"/>
    <rect x="0" y="20" width="320" height="18" fill="#2d6a4f"/>
    <text x="160" y="27" text-anchor="middle" font-size="15" font-weight="700" fill="white">VDAC1 (Biology)</text>

    <!-- Simplified barrel -->
    <g transform="translate(70, 55)">
      <ellipse cx="90" cy="80" rx="70" ry="35" fill="#d8f3dc" stroke="#2d6a4f" stroke-width="2.5"/>
      <!-- Helix inside -->
      <line x1="40" y1="80" x2="140" y2="80" stroke="#e63946" stroke-width="5" stroke-linecap="round"/>
      <text x="90" y="75" text-anchor="middle" font-size="8" fill="#e63946" font-weight="600">N-terminal helix</text>
      <!-- Lattice dots around -->
      <g fill="#e09f3e" opacity="0.6">
        <circle cx="0" cy="60" r="5"/>
        <circle cx="180" cy="60" r="5"/>
        <circle cx="0" cy="100" r="5"/>
        <circle cx="180" cy="100" r="5"/>
        <circle cx="20" cy="40" r="5"/>
        <circle cx="160" cy="40" r="5"/>
      </g>
      <text x="90" y="130" text-anchor="middle" font-size="8" fill="#e09f3e" font-weight="600">Honeycomb lattice</text>
      <!-- Membrane -->
      <rect x="-20" y="55" width="10" height="50" fill="#ffb347" rx="3" opacity="0.6"/>
      <rect x="190" y="55" width="10" height="50" fill="#ffb347" rx="3" opacity="0.6"/>
    </g>

    <g transform="translate(20, 230)">
      <text x="0" y="0" font-size="10.5" fill="#333"><tspan font-weight="600">Helix position</tspan> = selectivity switch</text>
      <text x="0" y="18" font-size="10.5" fill="#333"><tspan font-weight="600">β-barrel</tspan> = metabolite conduit</text>
      <text x="0" y="36" font-size="10.5" fill="#333"><tspan font-weight="600">OMM lipids</tspan> = operating context</text>
      <text x="0" y="54" font-size="10.5" fill="#333"><tspan font-weight="600">Cofactor eq.</tspan> = threshold function</text>
      <text x="0" y="72" font-size="10.5" fill="#333"><tspan font-weight="600">Lattice</tspan> = prevents false triggering</text>
    </g>
  </g>

  <!-- Organism (right) -->
  <g transform="translate(750, 85)">
    <rect x="0" y="0" width="320" height="320" fill="white" stroke="#6c5b7b" stroke-width="2" rx="10" filter="url(#sh6)"/>
    <rect x="0" y="0" width="320" height="38" fill="#6c5b7b" rx="10"/>
    <rect x="0" y="20" width="320" height="18" fill="#6c5b7b"/>
    <text x="160" y="27" text-anchor="middle" font-size="15" font-weight="700" fill="white">Organism (Body)</text>

    <!-- Simplified body/tissue -->
    <g transform="translate(70, 55)">
      <!-- Cells in tissue -->
      <g fill="#e8dff5" stroke="#6c5b7b" stroke-width="1.5">
        <circle cx="50" cy="50" r="22"/>
        <circle cx="95" cy="45" r="22"/>
        <circle cx="140" cy="50" r="22"/>
        <circle cx="70" cy="85" r="22"/>
        <circle cx="115" cy="90" r="22"/>
      </g>
      <!-- One red cell (damaged) -->
      <circle cx="115" cy="90" r="22" fill="#ffccd5" stroke="#a4133c" stroke-width="2"/>
      <text x="115" y="94" text-anchor="middle" font-size="8" fill="#a4133c" font-weight="700">✕</text>
      <!-- Immune cell approaching -->
      <circle cx="155" cy="120" r="12" fill="#ffd166" stroke="#e09f3e" stroke-width="1.5"/>
      <text x="155" y="124" text-anchor="middle" font-size="7" fill="#c77c00" font-weight="600">Mϕ</text>
    </g>

    <g transform="translate(20, 230)">
      <text x="0" y="0" font-size="10.5" fill="#333"><tspan font-weight="600">Apoptosis</tspan> = quality control gate</text>
      <text x="0" y="18" font-size="10.5" fill="#333"><tspan font-weight="600">Tissue</tspan> = functional network</text>
      <text x="0" y="36" font-size="10.5" fill="#333"><tspan font-weight="600">Immune system</tspan> = operating context</text>
      <text x="0" y="54" font-size="10.5" fill="#333"><tspan font-weight="600">Mutation load</tspan> = threshold variable</text>
      <text x="0" y="72" font-size="10.5" fill="#333"><tspan font-weight="600">Microenvironment</tspan> = prevents false alarm</text>
    </g>
  </g>

  <!-- Arrows connecting the three -->
  <g>
    <text x="365" y="250" text-anchor="middle" font-size="28" fill="#888">↔</text>
    <text x="365" y="275" text-anchor="middle" font-size="9" fill="#888">Structural</text>
    <text x="365" y="287" text-anchor="middle" font-size="9" fill="#888">isomorphism</text>
    <text x="725" y="250" text-anchor="middle" font-size="28" fill="#888">↔</text>
    <text x="725" y="275" text-anchor="middle" font-size="9" fill="#888">Structural</text>
    <text x="725" y="287" text-anchor="middle" font-size="9" fill="#888">isomorphism</text>
  </g>

  <!-- KEY DISTINCTION box -->
  <g transform="translate(30, 430)">
    <rect x="0" y="0" width="1040" height="110" fill="#1a1a2e" rx="10" filter="url(#sh6)"/>
    <text x="520" y="28" text-anchor="middle" font-size="15" font-weight="700" fill="#ffd166">THE CRITICAL DISTINCTION</text>
    
    <g transform="translate(40, 45)">
      <rect x="0" y="0" width="450" height="45" fill="#0077b6" rx="8"/>
      <text x="225" y="18" text-anchor="middle" font-size="12" font-weight="600" fill="white">MOSFET: makes DECISIONS</text>
      <text x="225" y="36" text-anchor="middle" font-size="11" fill="#caf0f8">"What is the input right now?" (reversible, ns)</text>
    </g>
    <g transform="translate(540, 45)">
      <rect x="0" y="0" width="450" height="45" fill="#a4133c" rx="8"/>
      <text x="225" y="18" text-anchor="middle" font-size="12" font-weight="600" fill="white">VDAC1: makes COMMITMENTS</text>
      <text x="225" y="36" text-anchor="middle" font-size="11" fill="#ffccd5">"Has the threshold been crossed?" (irreversible, terminal)</text>
    </g>
  </g>

  <!-- Scale table -->
  <g transform="translate(30, 560)">
    <rect x="0" y="0" width="1040" height="100" fill="white" stroke="#dee2e6" stroke-width="1.5" rx="8" filter="url(#sh6)"/>
    <!-- Header row -->
    <rect x="0" y="0" width="1040" height="25" fill="#f0f0f0" rx="8"/>
    <rect x="0" y="10" width="1040" height="15" fill="#f0f0f0"/>
    <text x="100" y="17" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Scale</text>
    <text x="310" y="17" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Default State</text>
    <text x="560" y="17" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Catastrophe</text>
    <text x="840" y="17" text-anchor="middle" font-size="10" font-weight="700" fill="#333">Threshold Variable</text>
    <!-- Rows -->
    <text x="100" y="42" text-anchor="middle" font-size="10" fill="#2d6a4f" font-weight="600">VDAC1 barrel</text>
    <text x="310" y="42" text-anchor="middle" font-size="10" fill="#555">Open monomer</text>
    <text x="560" y="42" text-anchor="middle" font-size="10" fill="#555">Death oligomer</text>
    <text x="840" y="42" text-anchor="middle" font-size="10" fill="#555">Cofactor equation</text>
    
    <text x="100" y="60" text-anchor="middle" font-size="10" fill="#0077b6" font-weight="600">Mitochondrion</text>
    <text x="310" y="60" text-anchor="middle" font-size="10" fill="#555">CL internal</text>
    <text x="560" y="60" text-anchor="middle" font-size="10" fill="#555">Permeability transition</text>
    <text x="840" y="60" text-anchor="middle" font-size="10" fill="#555">Membrane potential + ROS</text>
    
    <text x="100" y="78" text-anchor="middle" font-size="10" fill="#6c5b7b" font-weight="600">Cell</text>
    <text x="310" y="78" text-anchor="middle" font-size="10" fill="#555">Coherent signaling</text>
    <text x="560" y="78" text-anchor="middle" font-size="10" fill="#555">Lost coherence → apoptosis/cancer</text>
    <text x="840" y="78" text-anchor="middle" font-size="10" fill="#555">Cumulative mutation load</text>

    <text x="100" y="94" text-anchor="middle" font-size="10" fill="#a4133c" font-weight="600">Organism</text>
    <text x="310" y="94" text-anchor="middle" font-size="10" fill="#555">Health</text>
    <text x="560" y="94" text-anchor="middle" font-size="10" fill="#555">Disease, senescence, death</text>
    <text x="840" y="94" text-anchor="middle" font-size="10" fill="#555">Integrated organ function</text>
  </g>

  <text x="550" y="690" text-anchor="middle" font-size="10" fill="#999">Vasquez &amp; Claude Opus 4.6 (2026). The VDAC1 Pharmacology Atlas. "Thresholds all the way down."</text>
</svg>
