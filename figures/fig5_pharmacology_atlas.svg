<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" font-family="'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="memb5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd699"/>
      <stop offset="40%" style="stop-color:#ffb347"/>
      <stop offset="60%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#ffd699"/>
    </linearGradient>
    <filter id="sh5"><feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.12"/></filter>
  </defs>

  <rect width="1100" height="700" fill="url(#bg5)" rx="8"/>
  <text x="550" y="38" text-anchor="middle" font-size="20" font-weight="700" fill="#1a1a2e">Figure 5. The Pharmacological Atlas: Drugs Perturb Membrane Context, Not Protein Directly</text>
  <text x="550" y="58" text-anchor="middle" font-size="13" fill="#555">The drug-target relationship is drug → membrane → protein state, not drug → protein</text>

  <!-- Central VDAC1 barrel schematic (large) -->
  <g transform="translate(250, 75)">
    <!-- Membrane -->
    <rect x="0" y="140" width="600" height="80" fill="url(#memb5)" rx="8" opacity="0.5"/>
    <text x="560" y="190" font-size="10" fill="#c77c00" font-weight="600">OMM Lipid Bilayer</text>

    <!-- Large barrel (top-down cross section) -->
    <ellipse cx="300" cy="180" rx="160" ry="80" fill="#e8f4fd" stroke="#0077b6" stroke-width="3" opacity="0.8"/>
    <!-- 19 strand marks around the barrel -->
    <g stroke="#0077b6" stroke-width="2" opacity="0.4">
      <line x1="145" y1="155" x2="155" y2="145"/>
      <line x1="170" y1="130" x2="180" y2="120"/>
      <line x1="200" y1="115" x2="210" y2="105"/>
      <line x1="240" y1="105" x2="250" y2="95"/>
      <line x1="280" y1="102" x2="290" y2="92"/>
      <line x1="320" y1="102" x2="330" y2="92"/>
      <line x1="360" y1="105" x2="370" y2="95"/>
      <line x1="400" y1="115" x2="410" y2="105"/>
      <line x1="430" y1="130" x2="440" y2="120"/>
      <line x1="450" y1="155" x2="460" y2="145"/>
    </g>

    <!-- Pore interior -->
    <ellipse cx="300" cy="180" rx="60" ry="30" fill="white" stroke="#0077b6" stroke-width="1.5" stroke-dasharray="4,3"/>
    
    <!-- N-terminal helix -->
    <line x1="250" y1="180" x2="350" y2="180" stroke="#e63946" stroke-width="6" stroke-linecap="round"/>
    <text x="300" y="175" text-anchor="middle" font-size="9" fill="#e63946" font-weight="700">N-terminal helix</text>

    <!-- Parallel seam marker -->
    <rect x="128" y="155" width="30" height="50" fill="none" stroke="#a4133c" stroke-width="2" stroke-dasharray="5,3" rx="3"/>
    <text x="143" y="220" text-anchor="middle" font-size="8" fill="#a4133c" font-weight="600">Seam</text>
    <text x="143" y="230" text-anchor="middle" font-size="7" fill="#a4133c">β1/2/18/19</text>

    <!-- BINDING SITE 1: CBD (lipid-protein interface near helix groove) -->
    <g>
      <circle cx="230" cy="155" r="18" fill="#2d6a4f" fill-opacity="0.2" stroke="#2d6a4f" stroke-width="2"/>
      <text x="230" y="159" text-anchor="middle" font-size="9" font-weight="700" fill="#2d6a4f">CBD</text>
      <line x1="212" y1="145" x2="120" y2="80" stroke="#2d6a4f" stroke-width="1.5"/>
    </g>

    <!-- BINDING SITE 2: Erastin (interior barrel, E73/R15) -->
    <g>
      <circle cx="330" cy="165" r="18" fill="#6c5b7b" fill-opacity="0.2" stroke="#6c5b7b" stroke-width="2"/>
      <text x="330" y="169" text-anchor="middle" font-size="8" font-weight="700" fill="#6c5b7b">Erastin</text>
      <line x1="348" y1="160" x2="480" y2="80" stroke="#6c5b7b" stroke-width="1.5"/>
    </g>

    <!-- BINDING SITE 3: DIDS (pore vestibule K12/K20) -->
    <g>
      <circle cx="280" cy="195" r="15" fill="#a4133c" fill-opacity="0.2" stroke="#a4133c" stroke-width="2"/>
      <text x="280" y="198" text-anchor="middle" font-size="8" font-weight="700" fill="#a4133c">DIDS</text>
      <line x1="280" y1="210" x2="280" y2="270" stroke="#a4133c" stroke-width="1.5"/>
    </g>

    <!-- HK-II on cytoplasmic face -->
    <rect x="200" y="95" width="60" height="25" fill="#0077b6" rx="5" opacity="0.7"/>
    <text x="230" y="112" text-anchor="middle" font-size="8" font-weight="700" fill="white">HK-II</text>
    <text x="230" y="88" text-anchor="middle" font-size="7" fill="#0077b6">Cytoplasmic face</text>

    <!-- Cholesterol dots on exterior -->
    <circle cx="155" cy="170" r="5" fill="#e09f3e" stroke="#c77c00" stroke-width="1"/>
    <circle cx="160" cy="195" r="5" fill="#e09f3e" stroke="#c77c00" stroke-width="1"/>
    <circle cx="440" cy="170" r="5" fill="#e09f3e" stroke="#c77c00" stroke-width="1"/>
    <circle cx="445" cy="195" r="5" fill="#e09f3e" stroke="#c77c00" stroke-width="1"/>
    <circle cx="300" cy="115" r="5" fill="#e09f3e" stroke="#c77c00" stroke-width="1"/>
    <text x="465" y="180" font-size="8" fill="#c77c00" font-weight="600">Chol ×5</text>

    <!-- CL binding near E73 -->
    <ellipse cx="350" cy="210" rx="12" ry="8" fill="#ff8fa3" stroke="#a4133c" stroke-width="1"/>
    <text x="375" y="215" font-size="7" fill="#a4133c" font-weight="600">CL (E73)</text>
  </g>

  <!-- Drug class cards (bottom) -->
  
  <!-- GATING MODULATORS -->
  <g transform="translate(40, 365)">
    <!-- CBD card -->
    <rect x="0" y="0" width="310" height="80" fill="white" stroke="#2d6a4f" stroke-width="2" rx="8" filter="url(#sh5)"/>
    <circle cx="25" cy="40" r="15" fill="#2d6a4f"/>
    <text x="25" y="44" text-anchor="middle" font-size="10" font-weight="700" fill="white">1</text>
    <text x="50" y="22" font-size="13" font-weight="700" fill="#2d6a4f">CBD</text>
    <text x="50" y="38" font-size="10" fill="#555">Lipid-protein interface, helix groove</text>
    <text x="50" y="53" font-size="10" fill="#555">Kd ~11 uM (3--6 uM in cancer OMM)</text>
    <text x="50" y="68" font-size="10" fill="#2d6a4f" font-weight="600">Gating modulator / membrane chaotrope?</text>
  </g>

  <g transform="translate(40, 455)">
    <rect x="0" y="0" width="310" height="70" fill="white" stroke="#e09f3e" stroke-width="2" rx="8" filter="url(#sh5)"/>
    <circle cx="25" cy="35" r="15" fill="#e09f3e"/>
    <text x="25" y="39" text-anchor="middle" font-size="10" font-weight="700" fill="white">2</text>
    <text x="50" y="22" font-size="13" font-weight="700" fill="#c77c00">Olesoxime</text>
    <text x="50" y="38" font-size="10" fill="#555">CRAC motif, cholesterol-dependent</text>
    <text x="50" y="53" font-size="10" fill="#555">Neuroprotective. Requires patient chol profiling.</text>
  </g>

  <!-- PORE BLOCKERS -->
  <g transform="translate(395, 365)">
    <rect x="0" y="0" width="310" height="80" fill="white" stroke="#6c5b7b" stroke-width="2" rx="8" filter="url(#sh5)"/>
    <circle cx="25" cy="40" r="15" fill="#6c5b7b"/>
    <text x="25" y="44" text-anchor="middle" font-size="10" font-weight="700" fill="white">3</text>
    <text x="50" y="22" font-size="13" font-weight="700" fill="#6c5b7b">Erastin</text>
    <text x="50" y="38" font-size="10" fill="#555">Interior barrel wall, E73/R15</text>
    <text x="50" y="53" font-size="10" fill="#555">Ferroptosis inducer. Steep dose-response.</text>
    <text x="50" y="68" font-size="10" fill="#6c5b7b" font-weight="600">Pore blocker class</text>
  </g>

  <g transform="translate(395, 455)">
    <rect x="0" y="0" width="310" height="70" fill="white" stroke="#a4133c" stroke-width="2" rx="8" filter="url(#sh5)"/>
    <circle cx="25" cy="35" r="15" fill="#a4133c"/>
    <text x="25" y="39" text-anchor="middle" font-size="10" font-weight="700" fill="white">4</text>
    <text x="50" y="22" font-size="13" font-weight="700" fill="#a4133c">DIDS</text>
    <text x="50" y="38" font-size="10" fill="#555">Pore vestibule, K12/K20 (covalent)</text>
    <text x="50" y="53" font-size="10" fill="#555">Irreversible. Blocks oligomerization.</text>
  </g>

  <!-- INDIRECT MODULATORS -->
  <g transform="translate(750, 365)">
    <rect x="0" y="0" width="310" height="80" fill="white" stroke="#0077b6" stroke-width="2" rx="8" filter="url(#sh5)"/>
    <circle cx="25" cy="40" r="15" fill="#0077b6"/>
    <text x="25" y="44" text-anchor="middle" font-size="10" font-weight="700" fill="white">5</text>
    <text x="50" y="22" font-size="13" font-weight="700" fill="#0077b6">ABT-737</text>
    <text x="50" y="38" font-size="10" fill="#555">BH3 mimetic, displaces Bcl-xL</text>
    <text x="50" y="53" font-size="10" fill="#555">Reduces f_BclxL in cofactor equation</text>
    <text x="50" y="68" font-size="10" fill="#0077b6" font-weight="600">Cofactor term modulator</text>
  </g>

  <g transform="translate(750, 455)">
    <rect x="0" y="0" width="310" height="70" fill="white" stroke="#0077b6" stroke-width="2" rx="8" filter="url(#sh5)"/>
    <circle cx="25" cy="35" r="15" fill="#0077b6"/>
    <text x="25" y="39" text-anchor="middle" font-size="10" font-weight="700" fill="white">6</text>
    <text x="50" y="22" font-size="13" font-weight="700" fill="#0077b6">2-DG / DCA / 3-BP</text>
    <text x="50" y="38" font-size="10" fill="#555">Metabolic: deplete G6P, redirect pyruvate</text>
    <text x="50" y="53" font-size="10" fill="#555">Reduce f_HKII. Unjam the gate.</text>
  </g>

  <!-- Key insight box -->
  <rect x="40" y="545" width="1020" height="65" fill="#1a1a2e" rx="10" filter="url(#sh5)"/>
  <text x="550" y="570" text-anchor="middle" font-size="13" font-weight="700" fill="#ffd166">Two Pharmacological Classes</text>
  <text x="550" y="592" text-anchor="middle" font-size="11" fill="#ccc">Gating modulators (CBD class): graded dose-response, wider window, work WITH the membrane</text>
  <text x="550" y="606" text-anchor="middle" font-size="11" fill="#ccc">Pore blockers (erastin/DIDS class): steep dose-response, narrow margin, work AGAINST the protein</text>

  <!-- Drug interaction warning -->
  <rect x="40" y="625" width="1020" height="35" fill="#fff0f0" stroke="#a4133c" stroke-width="1.5" rx="8"/>
  <text x="550" y="647" text-anchor="middle" font-size="11" fill="#a4133c" font-weight="600">⚠ VPA + CBD: biophysical hepatotoxicity synergy (VPA locks open + CBD perturbs membrane = additive gate stress)</text>

  <text x="550" y="690" text-anchor="middle" font-size="10" fill="#999">Vasquez &amp; Claude Opus 4.6 (2026). The VDAC1 Pharmacology Atlas. 6 IRIS runs, 139 claims, 22 novel findings.</text>
</svg>
