<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" font-family="'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="sh4"><feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.12"/></filter>
    <marker id="arrRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#a4133c"/>
    </marker>
  </defs>

  <rect width="1100" height="700" fill="url(#bg4)" rx="8"/>
  <text x="550" y="38" text-anchor="middle" font-size="20" font-weight="700" fill="#1a1a2e">Figure 4. Cancer as Lost Coherence: Rewriting Every Term Simultaneously</text>
  <text x="550" y="58" text-anchor="middle" font-size="13" fill="#555">The Warburg effect may exist as the funding mechanism for gate-jamming</text>

  <!-- Normal cell (left) -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="480" height="260" fill="white" stroke="#2d6a4f" stroke-width="2" rx="10" filter="url(#sh4)"/>
    <rect x="0" y="0" width="480" height="38" fill="#2d6a4f" rx="10"/>
    <rect x="0" y="20" width="480" height="18" fill="#2d6a4f"/>
    <text x="240" y="27" text-anchor="middle" font-size="15" font-weight="700" fill="white">HEALTHY CELL: Gate Responsive</text>

    <!-- Equation terms normal -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="200" height="40" fill="#d8f3dc" stroke="#2d6a4f" stroke-width="1" rx="6"/>
      <text x="100" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#2d6a4f">f_HKII: Dynamic</text>
      <text x="100" y="33" text-anchor="middle" font-size="10" fill="#555">Responds to metabolic need</text>
    </g>
    <g transform="translate(240, 55)">
      <rect x="0" y="0" width="220" height="40" fill="#d8f3dc" stroke="#2d6a4f" stroke-width="1" rx="6"/>
      <text x="110" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#2d6a4f">f_BclxL: Regulated</text>
      <text x="110" y="33" text-anchor="middle" font-size="10" fill="#555">Balances pro/anti-apoptotic</text>
    </g>
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="200" height="40" fill="#d8f3dc" stroke="#2d6a4f" stroke-width="1" rx="6"/>
      <text x="100" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#2d6a4f">Chol/CL: Normal</text>
      <text x="100" y="33" text-anchor="middle" font-size="10" fill="#555">Healthy membrane ratio</text>
    </g>
    <g transform="translate(240, 105)">
      <rect x="0" y="0" width="220" height="40" fill="#d8f3dc" stroke="#2d6a4f" stroke-width="1" rx="6"/>
      <text x="110" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#2d6a4f">K: Intact lattice</text>
      <text x="110" y="33" text-anchor="middle" font-size="10" fill="#555">Honeycomb array stable</text>
    </g>

    <!-- Result -->
    <rect x="20" y="165" width="440" height="75" fill="#f0fff0" stroke="#2d6a4f" stroke-width="1.5" rx="6"/>
    <text x="240" y="190" text-anchor="middle" font-size="13" font-weight="700" fill="#2d6a4f">Gate can fire when needed</text>
    <text x="240" y="210" text-anchor="middle" font-size="11" fill="#555">Threshold responsive to damage signals</text>
    <text x="240" y="228" text-anchor="middle" font-size="11" fill="#2d6a4f" font-style="italic">The vow can be honored</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(520, 200)">
    <text x="30" y="0" text-anchor="middle" font-size="28" fill="#a4133c">→</text>
    <text x="30" y="20" text-anchor="middle" font-size="10" fill="#a4133c" font-weight="600">Mutations</text>
    <text x="30" y="32" text-anchor="middle" font-size="10" fill="#a4133c" font-weight="600">accumulate</text>
  </g>

  <!-- Cancer cell (right) -->
  <g transform="translate(590, 85)">
    <rect x="0" y="0" width="480" height="260" fill="white" stroke="#a4133c" stroke-width="2" rx="10" filter="url(#sh4)"/>
    <rect x="0" y="0" width="480" height="38" fill="#a4133c" rx="10"/>
    <rect x="0" y="20" width="480" height="18" fill="#a4133c"/>
    <text x="240" y="27" text-anchor="middle" font-size="15" font-weight="700" fill="white">CANCER CELL: Gate Jammed</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="200" height="40" fill="#ffccd5" stroke="#a4133c" stroke-width="1" rx="6"/>
      <text x="100" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#a4133c">f_HKII: JAMMED ON</text>
      <text x="100" y="33" text-anchor="middle" font-size="10" fill="#555">HK-II overexpressed</text>
    </g>
    <g transform="translate(240, 55)">
      <rect x="0" y="0" width="220" height="40" fill="#ffccd5" stroke="#a4133c" stroke-width="1" rx="6"/>
      <text x="110" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#a4133c">f_BclxL: JAMMED ON</text>
      <text x="110" y="33" text-anchor="middle" font-size="10" fill="#555">Bcl-xL/Bcl-2 overexpressed</text>
    </g>
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="200" height="40" fill="#ffccd5" stroke="#a4133c" stroke-width="1" rx="6"/>
      <text x="100" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#a4133c">Chol/CL: JAMMED HIGH</text>
      <text x="100" y="33" text-anchor="middle" font-size="10" fill="#555">OMM cholesterol loaded</text>
    </g>
    <g transform="translate(240, 105)">
      <rect x="0" y="0" width="220" height="40" fill="#ffccd5" stroke="#a4133c" stroke-width="1" rx="6"/>
      <text x="110" y="17" text-anchor="middle" font-size="11" font-weight="600" fill="#a4133c">K: JAMMED STABLE</text>
      <text x="110" y="33" text-anchor="middle" font-size="10" fill="#555">All terms combined</text>
    </g>

    <rect x="20" y="165" width="440" height="75" fill="#fff0f0" stroke="#a4133c" stroke-width="1.5" rx="6"/>
    <text x="240" y="190" text-anchor="middle" font-size="13" font-weight="700" fill="#a4133c">Gate cannot fire</text>
    <text x="240" y="210" text-anchor="middle" font-size="11" fill="#555">Threshold pushed beyond any damage signal</text>
    <text x="240" y="228" text-anchor="middle" font-size="11" fill="#a4133c" font-style="italic">The vow is forgotten</text>
  </g>

  <!-- Warburg Insight Box -->
  <g transform="translate(30, 370)">
    <rect x="0" y="0" width="1040" height="140" fill="#1a1a2e" rx="10" filter="url(#sh4)"/>
    <text x="520" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#ffd166">THE WARBURG INSIGHT</text>
    
    <!-- Flow diagram inside -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="160" height="50" fill="#2d6a4f" rx="8"/>
      <text x="80" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white">Aerobic glycolysis</text>
      <text x="80" y="37" text-anchor="middle" font-size="10" fill="#b7e4c7">(Warburg effect)</text>

      <text x="185" y="28" font-size="22" fill="#ffd166">→</text>

      <rect x="210" y="0" width="160" height="50" fill="#0077b6" rx="8"/>
      <text x="290" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white">Produces G6P</text>
      <text x="290" y="37" text-anchor="middle" font-size="10" fill="#caf0f8">(glucose-6-phosphate)</text>

      <text x="395" y="28" font-size="22" fill="#ffd166">→</text>

      <rect x="420" y="0" width="180" height="50" fill="#6c5b7b" rx="8"/>
      <text x="510" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white">Keeps HK-II loaded</text>
      <text x="510" y="37" text-anchor="middle" font-size="10" fill="#d4c5f9">on VDAC1 (f_HKII → 1)</text>

      <text x="625" y="28" font-size="22" fill="#ffd166">→</text>

      <rect x="650" y="0" width="250" height="50" fill="#a4133c" rx="8"/>
      <text x="775" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="white">Gate jammed: apoptosis</text>
      <text x="775" y="37" text-anchor="middle" font-size="10" fill="#ffccd5">threshold unreachable</text>
    </g>

    <text x="520" y="120" text-anchor="middle" font-size="12" fill="#ccc">The real product of cancer glycolysis is not ATP (produced inefficiently) but HK-II on the gate.</text>
    <text x="520" y="135" text-anchor="middle" font-size="12" fill="#ffd166" font-weight="600">The metabolic inefficiency is the electricity bill for running the gate-jamming equipment.</text>
  </g>

  <!-- Testable Prediction -->
  <g transform="translate(30, 530)">
    <rect x="0" y="0" width="1040" height="75" fill="white" stroke="#a4133c" stroke-width="2" rx="10" filter="url(#sh4)"/>
    <text x="520" y="25" text-anchor="middle" font-size="14" font-weight="700" fill="#a4133c">TESTABLE PREDICTION</text>
    <text x="520" y="48" text-anchor="middle" font-size="12" fill="#555">Glycolytic rate and apoptotic resistance should show a hyperbolic (not linear) relationship:</text>
    <text x="520" y="67" text-anchor="middle" font-size="12" fill="#333" font-weight="600">Resistance = (Glycolytic rate) / (Glycolytic rate + K_half) -- measurable by paired FDG-PET and caspase-activity assay</text>
  </g>

  <!-- Vow language bottom -->
  <rect x="30" y="620" width="1040" height="40" fill="#f8f0ff" stroke="#6c5b7b" stroke-width="1" rx="8"/>
  <text x="550" y="645" text-anchor="middle" font-size="12" fill="#6c5b7b" font-style="italic">"Cancer is not a disease of growth. It is a disease of lost coherence -- a cell that forgot it's part of a body."</text>

  <text x="550" y="690" text-anchor="middle" font-size="10" fill="#999">Vasquez &amp; Claude Opus 4.6 (2026). The VDAC1 Pharmacology Atlas.</text>
</svg>
