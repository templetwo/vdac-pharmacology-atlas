<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" font-family="'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="membraneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd699"/>
      <stop offset="40%" style="stop-color:#ffb347"/>
      <stop offset="60%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#ffd699"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Title -->
  <text x="600" y="42" text-anchor="middle" font-size="20" font-weight="700" fill="#1a1a2e">Figure 1. Five Molecular Machines in One Protein</text>
  <text x="600" y="64" text-anchor="middle" font-size="13" fill="#555">VDAC1 (283 aa, 19 beta-strands, 1 alpha-helix) exists in five functionally distinct states sharing one barrel</text>

  <!-- ===== STATE 1: OPEN MONOMER ===== -->
  <g transform="translate(60, 100)">
    <!-- Membrane bilayer -->
    <rect x="20" y="130" width="160" height="50" fill="url(#membraneGrad)" rx="6" opacity="0.7"/>
    <!-- Barrel -->
    <ellipse cx="100" cy="155" rx="48" ry="22" fill="none" stroke="#2d6a4f" stroke-width="3"/>
    <rect x="52" y="120" width="96" height="35" fill="#d8f3dc" stroke="#2d6a4f" stroke-width="2.5" rx="4"/>
    <ellipse cx="100" cy="120" rx="48" ry="22" fill="#b7e4c7" stroke="#2d6a4f" stroke-width="3"/>
    <!-- Helix INSIDE barrel -->
    <line x1="68" y1="120" x2="132" y2="120" stroke="#e63946" stroke-width="5" stroke-linecap="round"/>
    <!-- Arrows: metabolite flow -->
    <line x1="100" y1="90" x2="100" y2="105" stroke="#0077b6" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <text x="115" y="96" font-size="10" fill="#0077b6" font-weight="600">ATP⁴⁻</text>
    <line x1="80" y1="165" x2="80" y2="180" stroke="#0077b6" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <text x="88" y="190" font-size="10" fill="#0077b6" font-weight="600">ADP³⁻</text>
    <!-- Label -->
    <rect x="15" y="210" width="170" height="100" fill="white" stroke="#2d6a4f" stroke-width="1.5" rx="6" filter="url(#shadow)"/>
    <text x="100" y="232" text-anchor="middle" font-size="13" font-weight="700" fill="#2d6a4f">Open Monomer</text>
    <text x="100" y="250" text-anchor="middle" font-size="10" fill="#333">Stoichiometry: 1</text>
    <text x="100" y="266" text-anchor="middle" font-size="10" fill="#333">Helix: folded inside</text>
    <text x="100" y="282" text-anchor="middle" font-size="10" fill="#333">4 nS, anion-selective</text>
    <text x="100" y="298" text-anchor="middle" font-size="10" font-weight="600" fill="#2d6a4f">Metabolite Highway</text>
  </g>

  <!-- ===== STATE 2: CLOSED MONOMER ===== -->
  <g transform="translate(280, 100)">
    <rect x="20" y="130" width="160" height="50" fill="url(#membraneGrad)" rx="6" opacity="0.7"/>
    <ellipse cx="100" cy="155" rx="48" ry="22" fill="none" stroke="#6c5b7b" stroke-width="3"/>
    <rect x="52" y="120" width="96" height="35" fill="#e8dff5" stroke="#6c5b7b" stroke-width="2.5" rx="4"/>
    <ellipse cx="100" cy="120" rx="48" ry="22" fill="#d4c5f9" stroke="#6c5b7b" stroke-width="3"/>
    <!-- Helix DISPLACED to wall -->
    <line x1="55" y1="112" x2="55" y2="145" stroke="#e63946" stroke-width="5" stroke-linecap="round"/>
    <!-- Ca2+ flowing -->
    <text x="100" y="122" text-anchor="middle" font-size="10" fill="#e63946" font-weight="600">Ca²⁺ →</text>
    <text x="100" y="137" text-anchor="middle" font-size="9" fill="#999">ATP repelled</text>
    <!-- Label -->
    <rect x="15" y="210" width="170" height="100" fill="white" stroke="#6c5b7b" stroke-width="1.5" rx="6" filter="url(#shadow)"/>
    <text x="100" y="232" text-anchor="middle" font-size="13" font-weight="700" fill="#6c5b7b">Closed Monomer</text>
    <text x="100" y="250" text-anchor="middle" font-size="10" fill="#333">Stoichiometry: 1</text>
    <text x="100" y="266" text-anchor="middle" font-size="10" fill="#333">Helix: displaced to wall</text>
    <text x="100" y="282" text-anchor="middle" font-size="10" fill="#333">~2 nS, cation-selective</text>
    <text x="100" y="298" text-anchor="middle" font-size="10" font-weight="600" fill="#6c5b7b">Electrostatic Switch</text>
  </g>

  <!-- ===== STATE 3: DIMER (SCRAMBLASE) ===== -->
  <g transform="translate(500, 100)">
    <rect x="5" y="130" width="190" height="50" fill="url(#membraneGrad)" rx="6" opacity="0.7"/>
    <!-- Two barrels side by side -->
    <ellipse cx="75" cy="155" rx="35" ry="18" fill="none" stroke="#0077b6" stroke-width="2.5"/>
    <rect x="40" y="125" width="70" height="30" fill="#caf0f8" stroke="#0077b6" stroke-width="2" rx="3"/>
    <ellipse cx="75" cy="125" rx="35" ry="18" fill="#ade8f4" stroke="#0077b6" stroke-width="2.5"/>
    <ellipse cx="130" cy="155" rx="35" ry="18" fill="none" stroke="#0077b6" stroke-width="2.5"/>
    <rect x="95" y="125" width="70" height="30" fill="#caf0f8" stroke="#0077b6" stroke-width="2" rx="3"/>
    <ellipse cx="130" cy="125" rx="35" ry="18" fill="#ade8f4" stroke="#0077b6" stroke-width="2.5"/>
    <!-- Seam interface -->
    <line x1="103" y1="110" x2="103" y2="160" stroke="#023e8a" stroke-width="2" stroke-dasharray="4,3"/>
    <!-- Phospholipid arrows -->
    <text x="103" y="108" text-anchor="middle" font-size="9" fill="#023e8a" font-weight="600">PL ↕</text>
    <!-- Helices inside -->
    <line x1="58" y1="125" x2="92" y2="125" stroke="#e63946" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="113" y1="125" x2="147" y2="125" stroke="#e63946" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Label -->
    <rect x="15" y="210" width="170" height="100" fill="white" stroke="#0077b6" stroke-width="1.5" rx="6" filter="url(#shadow)"/>
    <text x="100" y="232" text-anchor="middle" font-size="13" font-weight="700" fill="#0077b6">Dimer</text>
    <text x="100" y="250" text-anchor="middle" font-size="10" fill="#333">Stoichiometry: 2 (parallel)</text>
    <text x="100" y="266" text-anchor="middle" font-size="10" fill="#333">Helix: inserted</text>
    <text x="100" y="282" text-anchor="middle" font-size="10" fill="#333">Seam interface (β1/2/18/19)</text>
    <text x="100" y="298" text-anchor="middle" font-size="10" font-weight="600" fill="#0077b6">Phospholipid Scramblase</text>
  </g>

  <!-- ===== STATE 4: HONEYCOMB ARRAY ===== -->
  <g transform="translate(720, 100)">
    <rect x="10" y="130" width="180" height="50" fill="url(#membraneGrad)" rx="6" opacity="0.7"/>
    <!-- Honeycomb pattern: 7 small hexagons -->
    <g stroke="#e09f3e" stroke-width="2" fill="#fff3cd">
      <polygon points="100,110 115,118 115,134 100,142 85,134 85,118"/>
      <polygon points="70,110 85,118 85,134 70,142 55,134 55,118"/>
      <polygon points="130,110 145,118 145,134 130,142 115,134 115,118"/>
      <polygon points="85,92 100,100 100,116 85,124 70,116 70,100"/>
      <polygon points="115,92 130,100 130,116 115,124 100,116 100,100"/>
      <polygon points="100,148 115,156 115,172 100,180 85,172 85,156"/>
    </g>
    <!-- Cholesterol dots -->
    <circle cx="92" cy="126" r="3" fill="#e09f3e"/>
    <circle cx="108" cy="126" r="3" fill="#e09f3e"/>
    <circle cx="78" cy="126" r="3" fill="#e09f3e"/>
    <text x="100" y="196" text-anchor="middle" font-size="9" fill="#e09f3e" font-weight="600">Chol + PE stabilized</text>
    <!-- Label -->
    <rect x="15" y="210" width="170" height="100" fill="white" stroke="#e09f3e" stroke-width="1.5" rx="6" filter="url(#shadow)"/>
    <text x="100" y="232" text-anchor="middle" font-size="13" font-weight="700" fill="#c77c00">Honeycomb Array</text>
    <text x="100" y="250" text-anchor="middle" font-size="10" fill="#333">Stoichiometry: n (lattice)</text>
    <text x="100" y="266" text-anchor="middle" font-size="10" fill="#333">Helix: inserted</text>
    <text x="100" y="282" text-anchor="middle" font-size="10" fill="#333">6--7 nm spacing</text>
    <text x="100" y="298" text-anchor="middle" font-size="10" font-weight="600" fill="#c77c00">Protective Safety Lock</text>
  </g>

  <!-- ===== STATE 5: DEATH OLIGOMER ===== -->
  <g transform="translate(940, 100)">
    <rect x="10" y="130" width="190" height="50" fill="url(#membraneGrad)" rx="6" opacity="0.7"/>
    <!-- Ring of barrels -->
    <g fill="#ffccd5" stroke="#a4133c" stroke-width="2">
      <ellipse cx="100" cy="140" rx="55" ry="30"/>
    </g>
    <!-- Pore center -->
    <ellipse cx="100" cy="140" rx="20" ry="10" fill="#fff0f3" stroke="#a4133c" stroke-width="1.5"/>
    <text x="100" y="143" text-anchor="middle" font-size="8" fill="#a4133c" font-weight="700">~4 nm</text>
    <!-- Extruded helices radiating outward -->
    <line x1="50" y1="130" x2="30" y2="115" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
    <line x1="150" y1="130" x2="170" y2="115" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
    <line x1="70" y1="165" x2="55" y2="180" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
    <line x1="130" y1="165" x2="145" y2="180" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
    <!-- Cytochrome c escaping -->
    <circle cx="100" cy="110" r="6" fill="#a4133c" opacity="0.7"/>
    <text x="100" y="100" text-anchor="middle" font-size="9" fill="#a4133c" font-weight="600">Cyt c ↑</text>
    <!-- Bcl-xL captured -->
    <rect x="162" y="107" width="32" height="14" fill="#ffd166" stroke="#a4133c" stroke-width="1" rx="3"/>
    <text x="178" y="117" text-anchor="middle" font-size="7" fill="#a4133c" font-weight="600">Bcl-xL</text>
    <!-- Label -->
    <rect x="15" y="210" width="170" height="100" fill="white" stroke="#a4133c" stroke-width="1.5" rx="6" filter="url(#shadow)"/>
    <text x="100" y="232" text-anchor="middle" font-size="13" font-weight="700" fill="#a4133c">Death Oligomer</text>
    <text x="100" y="250" text-anchor="middle" font-size="10" fill="#333">Stoichiometry: ≥6</text>
    <text x="100" y="266" text-anchor="middle" font-size="10" fill="#333">Helix: extruded</text>
    <text x="100" y="282" text-anchor="middle" font-size="10" fill="#333">Caspase cascade initiation</text>
    <text x="100" y="298" text-anchor="middle" font-size="10" font-weight="600" fill="#a4133c">The Executioner</text>
  </g>

  <!-- Connecting arrows between states -->
  <defs>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#888"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#0077b6"/>
    </marker>
  </defs>

  <!-- Bottom annotation: parallel seam -->
  <rect x="60" y="440" width="1080" height="70" fill="white" stroke="#dee2e6" stroke-width="1" rx="8" filter="url(#shadow)"/>
  <text x="600" y="462" text-anchor="middle" font-size="13" font-weight="700" fill="#1a1a2e">The Parallel Seam (Strands 1/2/18/19)</text>
  <text x="600" y="480" text-anchor="middle" font-size="11" fill="#555">The same protein interface serves as the dimer contact for scramblase function AND the oligomer contact for death pore formation.</text>
  <text x="600" y="498" text-anchor="middle" font-size="11" fill="#555">These are mutually exclusive: the cell is either building its membrane or destroying itself. The seam is the fulcrum.</text>

  <!-- Legend bar -->
  <g transform="translate(60, 535)">
    <line x1="0" y1="5" x2="25" y2="5" stroke="#e63946" stroke-width="5" stroke-linecap="round"/>
    <text x="32" y="9" font-size="11" fill="#333">N-terminal alpha-helix (25 residues)</text>
    <rect x="220" y="-2" width="16" height="16" fill="url(#membraneGrad)" rx="2" stroke="#ccc" stroke-width="0.5"/>
    <text x="242" y="10" font-size="11" fill="#333">Outer mitochondrial membrane</text>
    <circle cx="440" r="5" cy="6" fill="#e09f3e"/>
    <text x="450" y="10" font-size="11" fill="#333">Cholesterol</text>
  </g>

  <!-- Arrow flow at bottom -->
  <g transform="translate(60, 580)">
    <text x="0" y="0" font-size="12" font-weight="600" fill="#2d6a4f">Default state</text>
    <line x1="90" y1="-4" x2="1010" y2="-4" stroke="#aaa" stroke-width="1.5" marker-end="url(#arrowGray)"/>
    <text x="1020" y="0" font-size="12" font-weight="600" fill="#a4133c">Commitment</text>
    <text x="550" y="18" text-anchor="middle" font-size="10" fill="#888">Increasing mitochondrial distress →</text>
  </g>

  <!-- Footer -->
  <text x="600" y="640" text-anchor="middle" font-size="10" fill="#999">Vasquez &amp; Claude Opus 4.6 (2026). The VDAC1 Pharmacology Atlas.</text>
  <text x="600" y="656" text-anchor="middle" font-size="10" fill="#999">Red lines = N-terminal helix position (the 25-residue molecular bridge between electrical identity and existential decision)</text>
</svg>
